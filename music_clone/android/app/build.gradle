plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.music_clone"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = 17
    }

    defaultConfig {
        // Application ID
        applicationId = "com.example.music_clone"
        
        // Minimum and Target SDK versions
        minSdkVersion 24 // Đảm bảo giá trị này tối thiểu là 23
        targetSdk = flutter.targetSdkVersion
        
        // Versioning
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Sử dụng signing config cho debug để hỗ trợ chạy lệnh `flutter run --release`
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
